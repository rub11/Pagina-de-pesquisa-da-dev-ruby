<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Provas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #d4af37; /* Dourado */
      margin: 0;
      padding: 0;
    }
    a{
        text-decoration: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 50px;
    }

    .card {
      background-color: #2c2c2c;
      border: 3px solid #d4af37; /* Dourado */
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      font-size: 1.6rem;
      color: #d4af37; /* Dourado */
      margin: 0;
    }

    .card p {
      font-size: 1rem;
      color: #ddd;
      margin-top: 10px;
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
      color: #d4af37; /* Dourado */
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .back-link a {
      color: #d4af37; /* Dourado */
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">Área de Provas</div>

  <div class="container">
    <!-- Slot 1 -->
    <a href="../teste de tecnologia/index.html" class="card">
      <h3>Prova de Tecnologia</h3>
      <p>Aqui você pode realizar a prova sobre os fundamentos da tecnologia.</p>
    </a>
    

  </div>

  <!-- Link para voltar à pasta Teste de Tecnologia -->
  <div class="back-link">
    <a href="../Teste_de_Tecnologia/">Voltar à pasta Teste de Tecnologia</a>
  </div>

</body>
</html>
