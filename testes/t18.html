<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz sobre Automação de Processos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background-color: #222;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options li:hover {
      background-color: #444;
    }

    .correct {
      background-color: #28a745; /* Verde */
    }

    .incorrect {
      background-color: #dc3545; /* Vermelho */
    }

    .result {
      text-align: center;
      font-size: 1.5em;
      margin-top: 30px;
    }

    .result p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Quiz sobre Automação de Processos</h1>
  
  <div id="quiz-container">
    <!-- Perguntas e opções serão carregadas aqui -->
  </div>
  
  <div class="result" id="result" style="display: none;">
    <p id="result-message"></p>
    <p id="result-score"></p>
  </div>

  <script>
    const questions = [
      {
        question: "O que é automação de processos?",
        options: [
          "A) Usar máquinas para substituir trabalhadores",
          "B) Tornar um processo manual em automático por meio de tecnologia",
          "C) Criar novos processos dentro de uma organização",
          "D) Contratar novos trabalhadores para automatizar tarefas",
          "E) Nenhuma das alternativas"
        ],
        answer: 1
      },
      {
        question: "Qual das seguintes ferramentas é comumente utilizada para automação de processos?",
        options: [
          "A) Python",
          "B) JavaScript",
          "C) Jenkins",
          "D) Node.js",
          "E) Django"
        ],
        answer: 2
      },
      {
        question: "Quais são os principais benefícios da automação de processos?",
        options: [
          "A) Aumento da eficiência e redução de erros humanos",
          "B) Redução de custos e aumento da segurança",
          "C) Melhoria na comunicação e satisfação dos funcionários",
          "D) Aumento da produtividade e agilidade no processo",
          "E) Todos os anteriores"
        ],
        answer: 4
      },
      {
        question: "Qual é a principal diferença entre automação de processos e digitalização?",
        options: [
          "A) A digitalização converte processos manuais em digitais, enquanto a automação torna esses processos automáticos",
          "B) A automação é um tipo de digitalização",
          "C) A digitalização visa aumentar a interação humana com os processos",
          "D) Não há diferença, são a mesma coisa",
          "E) Nenhuma das alternativas"
        ],
        answer: 0
      },
      {
        question: "Qual é a principal função do RPA (Robotic Process Automation)?",
        options: [
          "A) Substituir humanos por robôs",
          "B) Automatizar tarefas repetitivas e baseadas em regras",
          "C) Subir processos para a nuvem",
          "D) Aumentar a comunicação entre funcionários",
          "E) Nenhuma das alternativas"
        ],
        answer: 1
      },
      {
        question: "O que pode ser automatizado com ferramentas de RPA?",
        options: [
          "A) Processos de negócios como compras, contabilidade, e atendimento ao cliente",
          "B) Apenas processos relacionados à TI",
          "C) Tarefas de programação",
          "D) A operação de hardware de computadores",
          "E) Apenas serviços administrativos"
        ],
        answer: 0
      },
      {
        question: "Quais setores mais se beneficiam da automação de processos?",
        options: [
          "A) Tecnologia e educação",
          "B) Financeiro e recursos humanos",
          "C) Vendas e marketing",
          "D) Todos os setores empresariais",
          "E) Apenas grandes corporações"
        ],
        answer: 3
      },
      {
        question: "Qual o principal desafio ao implementar automação de processos?",
        options: [
          "A) Custos elevados e resistência à mudança",
          "B) Falta de conhecimento técnico sobre a automação",
          "C) Pouca aceitação por parte dos funcionários",
          "D) Dificuldade de integrar sistemas legados",
          "E) Todos os anteriores"
        ],
        answer: 4
      },
      {
        question: "Como a automação pode melhorar a qualidade dos serviços?",
        options: [
          "A) Aumentando a quantidade de tarefas realizadas",
          "B) Eliminando erros humanos e criando consistência nos processos",
          "C) Permitindo que os funcionários façam mais tarefas simultaneamente",
          "D) Substituindo todos os trabalhadores",
          "E) Nenhuma das alternativas"
        ],
        answer: 1
      },
      {
        question: "O que é automação de marketing?",
        options: [
          "A) Usar máquinas para realizar tarefas criativas",
          "B) Automatizar a distribuição de campanhas de marketing e análise de dados",
          "C) Usar sistemas automáticos para desenvolver novos produtos",
          "D) Delegar funções de marketing para robôs",
          "E) Nenhuma das alternativas"
        ],
        answer: 1
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = `
        <div class="question">${question.question}</div>
        <ul class="options">
          ${question.options.map((option, index) => `
            <li onclick="checkAnswer(${index}, ${currentQuestionIndex})">${option}</li>
          `).join('')}
        </ul>
      `;
    }

    function checkAnswer(selectedIndex, questionIndex) {
      const correctIndex = questions[questionIndex].answer;
      const options = document.querySelectorAll('.options li');
      
      if (selectedIndex === correctIndex) {
        options[selectedIndex].classList.add('correct');
        score++;
      } else {
        options[selectedIndex].classList.add('incorrect');
      }

      options.forEach(option => option.style.pointerEvents = 'none'); // Disable further clicks

      // Wait for a few seconds and then go to next question
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 1500); // 1.5 seconds de delay
    }

    function showResult() {
      const resultMessage = document.getElementById('result-message');
      const resultScore = document.getElementById('result-score');
      
      const percentage = (score / questions.length) * 100;
      resultMessage.textContent = `Você acertou ${score} de ${questions.length} perguntas!`;
      resultScore.textContent = `Sua taxa de acertos é ${percentage.toFixed(2)}%`;

      if (percentage >= 70) {
        resultMessage.textContent += " Parabéns! Você tem um bom conhecimento sobre Automação de Processos!";
      } else {
        resultMessage.textContent += " Estude mais! Não tem problema errar, o importante é aprender!";
      }
      
      document.getElementById('result').style.display = 'block';
    }

    loadQuestion(); // Load the first question
  </script>
</body>
</html>
