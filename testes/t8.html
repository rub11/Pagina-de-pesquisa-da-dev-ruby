  <style>

  </style>

<body>

  <script>
    const questions = [

      },
      {

        ],
        correct: 2
      },
      {
        question: "Em GraphQL, como se chama a estrutura para buscar dados?",
        options: [
          "Endpoint",

      },
      {

        ],

      },
      {

        ],

      {

      {

        ],

      },
      {
        question: "GraphQL usa mÃºltiplos endpoints?",

          "Sim, um para cada recurso",
          "Sim, para queries e mutations",
          "NÃ£o, normalmente usa um Ãºnico endpoint",
          "Sim, baseado em roles",
          "Depende do banco de dados"
        ],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const answersEl = document.getElementById("answers");
      answersEl.innerHTML = "";

      q.options.forEach((option, index) => {
        const btn = document.createElement("div");
        btn.classList.add("answer");
        btn.textContent = option;
        btn.onclick = () => handleAnswer(index);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(index) {
      const q = questions[currentQuestion];
      const allAnswers = document.querySelectorAll(".answer");

      allAnswers.forEach((el, i) => {
        if (i === q.correct) {
          el.classList.add("correct");
        } else if (i === index) {
          el.classList.add("incorrect");
        }
      });

      if (index === q.correct) correctAnswers++;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 700);
    }

    function showResult() {
      const percentage = (correctAnswers / questions.length) * 100;
      const result = document.getElementById("result");
      const container = document.getElementById("question-container");

      container.classList.add("hidden");
      result.classList.remove("hidden");

      if (percentage >= 70) {
        result.innerHTML = `ðŸŽ‰ ParabÃ©ns! VocÃª acertou ${correctAnswers} de ${questions.length} (${percentage.toFixed(0)}%).<br><br>VocÃª estÃ¡ dominando GraphQL! Continue assim! ðŸ’ª<br><br><strong>A DevRub estÃ¡ vibrando com sua evoluÃ§Ã£o! ðŸ’–</strong>`;
        result.classList.add("good");
      } else {
        result.innerHTML = `VocÃª acertou ${correctAnswers} de ${questions.length} (${percentage.toFixed(0)}%).<br><br>NÃ£o desanime! Errar faz parte do processo de aprendizagem ðŸ§©<br><br><strong>Revise com carinho e conte com a DevRub pra brilhar na prÃ³xima! ðŸŒˆ</strong>`;
        result.classList.add("bad");
      }
    }

    loadQuestion();
  </script>
</body>
</html>
