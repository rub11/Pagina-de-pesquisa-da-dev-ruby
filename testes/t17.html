<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz sobre Quantum Computing</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background-color: #222;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options li:hover {
      background-color: #444;
    }

    .correct {
      background-color: #28a745; /* Verde */
    }

    .incorrect {
      background-color: #dc3545; /* Vermelho */
    }

    .next-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .result {
      text-align: center;
      font-size: 1.5em;
      margin-top: 30px;
    }

    .result p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Quiz sobre Quantum Computing</h1>
  
  <div id="quiz-container">
    <!-- Perguntas e opções serão carregadas aqui -->
  </div>
  
  <div class="result" id="result" style="display: none;">
    <p id="result-message"></p>
    <p id="result-score"></p>
  </div>

  <script>
    const questions = [
      {
        question: "O que é um qubit?",
        options: [
          "A) Um tipo de processador",
          "B) Uma unidade de dados que pode representar apenas 0 ou 1",
          "C) Uma unidade de dados que pode representar 0, 1 ou ambos ao mesmo tempo",
          "D) Uma unidade de dados binária",
          "E) Um chip de armazenamento de dados"
        ],
        answer: 2
      },
      {
        question: "Qual o fenômeno que permite que um qubit esteja em múltiplos estados ao mesmo tempo?",
        options: [
          "A) Entrelançamento",
          "B) Superposição",
          "C) Polarização",
          "D) Frequência",
          "E) Convergência"
        ],
        answer: 1
      },
      {
        question: "O que é o emaranhamento quântico?",
        options: [
          "A) O processo de duplicar informações em computadores quânticos",
          "B) Quando dois qubits estão entrelaçados, e o estado de um depende do estado do outro",
          "C) O processo de neutralizar a interferência de dados quânticos",
          "D) O fenômeno de um qubit estar em um único estado",
          "E) O processo de medir a precisão de um qubit"
        ],
        answer: 1
      },
      {
        question: "Qual é um dos principais desafios enfrentados pela computação quântica?",
        options: [
          "A) A resistência aos erros quânticos",
          "B) O aumento de custos para fabricação de qubits",
          "C) A criação de softwares para processar dados quânticos",
          "D) A lentidão dos cálculos quânticos",
          "E) A escassez de materiais adequados"
        ],
        answer: 0
      },
      {
        question: "Em que área a computação quântica pode revolucionar os processos?",
        options: [
          "A) Marketing digital",
          "B) Criptografia",
          "C) Redes sociais",
          "D) Design gráfico",
          "E) Desenvolvimento web"
        ],
        answer: 1
      },
      {
        question: "O que significa superposição em um contexto quântico?",
        options: [
          "A) A duplicação de qubits",
          "B) A capacidade de um qubit estar em 0 e 1 ao mesmo tempo",
          "C) A combinação de múltiplos estados em uma simulação",
          "D) O processo de neutralizar a interferência de dados",
          "E) O fenômeno de medir um qubit em múltiplos estados simultaneamente"
        ],
        answer: 1
      },
      {
        question: "Como um computador quântico é diferente de um computador clássico?",
        options: [
          "A) Um computador quântico usa apenas bits",
          "B) A computação quântica não usa armazenamento",
          "C) A computação quântica usa qubits, que podem representar 0 e 1 simultaneamente",
          "D) O computador quântico é mais lento",
          "E) Um computador quântico não pode ser programado"
        ],
        answer: 2
      },
      {
        question: "Qual é o futuro esperado da computação quântica?",
        options: [
          "A) Não há perspectivas para o futuro",
          "B) A computação quântica será usada para todos os tipos de software",
          "C) Computadores quânticos serão usados para otimizar processos e resolver problemas complexos",
          "D) Computação quântica substituirá todos os computadores clássicos",
          "E) Nenhuma das anteriores"
        ],
        answer: 2
      },
      {
        question: "O que é necessário para que um qubit funcione corretamente?",
        options: [
          "A) Que o qubit permaneça em superposição por um período longo",
          "B) Que o qubit esteja constantemente em um único estado",
          "C) Que o qubit seja protegido contra interferências externas",
          "D) Que o qubit seja desconectado do sistema",
          "E) Todos os anteriores"
        ],
        answer: 0
      },
      {
        question: "Em qual campo a computação quântica pode ter um grande impacto?",
        options: [
          "A) Análises genéticas e simulações moleculares",
          "B) Desenvolvimento de sites e aplicativos",
          "C) Produção de hardware",
          "D) Armazenamento de dados",
          "E) Todos os anteriores"
        ],
        answer: 0
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = `
        <div class="question">${question.question}</div>
        <ul class="options">
          ${question.options.map((option, index) => `
            <li onclick="checkAnswer(${index}, ${currentQuestionIndex})">${option}</li>
          `).join('')}
        </ul>
      `;
    }

    function checkAnswer(selectedIndex, questionIndex) {
      const correctIndex = questions[questionIndex].answer;
      const options = document.querySelectorAll('.options li');
      
      if (selectedIndex === correctIndex) {
        options[selectedIndex].classList.add('correct');
        score++;
      } else {
        options[selectedIndex].classList.add('incorrect');
      }

      options.forEach(option => option.style.pointerEvents = 'none'); // Disable further clicks

      // Show the next button
      const nextButton = document.createElement('button');
      nextButton.textContent = 'Próxima pergunta';
      nextButton.classList.add('next-btn');
      nextButton.style.display = 'block';
      nextButton.onclick = () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      };
      document.body.appendChild(nextButton);
    }

    function showResult() {
      const resultMessage = document.getElementById('result-message');
      const resultScore = document.getElementById('result-score');
      
      const percentage = (score / questions.length) * 100;
      resultMessage.textContent = `Você acertou ${score} de ${questions.length} perguntas!`;
      resultScore.textContent = `Sua taxa de acertos é ${percentage.toFixed(2)}%`;

      if (percentage >= 70) {
        resultMessage.textContent += " Parabéns! Você tem um bom conhecimento sobre Quantum Computing!";
      } else {
        resultMessage.textContent += " Estude mais! Não tem problema errar, o importante é aprender!";
      }
      
      document.getElementById('result').style.display = 'block';
    }

    loadQuestion(); // Load the first question
  </script>
</body>
</html>
