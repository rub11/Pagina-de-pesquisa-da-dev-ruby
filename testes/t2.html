<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Machine Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #ffd700;
      text-align: center;
    }
    .question-container {
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.5em;
    }
    .answers {
      margin-top: 15px;
    }
    .answer {
      display: block;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    .answer:hover {
      background-color: #444;
    }
    .correct {
      background-color: #4CAF50;
    }
    .incorrect {
      background-color: #f44336;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
    }
    .result.good {
      color: green;
    }
    .result.bad {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Quiz de Machine Learning</h1>
  
  <div id="question-container" class="question-container">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>

  <div class="result hidden" id="result"></div>

  <script>
    const questions = [
      {
        question: "O que é Machine Learning?",
        options: [
          "Um método de programação tradicional",
          "Um sistema que aprende a partir de dados",
          "Um tipo de hardware específico para computação",
          "Uma técnica de gerenciamento de banco de dados",
          "Uma forma de inteligência artificial com regras fixas"
        ],
        correct: 1
      },
      {
        question: "Qual é a principal característica do aprendizado supervisionado?",
        options: [
          "O modelo aprende a partir de dados sem rótulos",
          "O modelo aprende a partir de feedback em tempo real",
          "O modelo aprende com dados rotulados",
          "O modelo não precisa de dados",
          "O modelo aprende sem supervisionar"
        ],
        correct: 2
      },
      {
        question: "O que é aprendizado não supervisionado?",
        options: [
          "O modelo é treinado com dados rotulados",
          "O modelo é treinado com dados sem rótulos",
          "O modelo recebe feedback constante para melhorar",
          "O modelo requer supervisão contínua",
          "O modelo nunca aprende com dados"
        ],
        correct: 1
      },
      {
        question: "Qual das opções abaixo é um exemplo de aprendizado por reforço?",
        options: [
          "Classificação de emails como spam ou não spam",
          "Um carro autônomo aprendendo a dirigir",
          "Clustering de dados de usuários",
          "Análise de grandes volumes de dados",
          "Previsão de preços de ações"
        ],
        correct: 1
      },
      {
        question: "O que é um modelo de Machine Learning?",
        options: [
          "Uma aplicação para a automação de código",
          "Uma análise de dados que não requer aprendizado",
          "Uma função matemática que faz previsões com base em dados",
          "Uma linguagem de programação usada para construir sistemas",
          "Uma ferramenta de hardware para análise de dados"
        ],
        correct: 2
      },
      {
        question: "O que é 'overfitting' em Machine Learning?",
        options: [
          "Quando o modelo não aprende nada",
          "Quando o modelo aprende muito bem os dados de treino, mas falha com novos dados",
          "Quando o modelo está muito simples",
          "Quando o modelo tem um tempo de treinamento muito longo",
          "Quando o modelo não usa dados suficientes"
        ],
        correct: 1
      },
      {
        question: "Qual é a principal vantagem do aprendizado de máquina?",
        options: [
          "Não requer dados para aprender",
          "Pode aprender com grandes volumes de dados e melhorar com o tempo",
          "É sempre mais rápido do que métodos tradicionais",
          "Não necessita de intervenção humana",
          "É aplicável somente para problemas simples"
        ],
        correct: 1
      },
      {
        question: "Qual algoritmo é comum em problemas de classificação?",
        options: [
          "Árvore de Decisão",
          "K-means",
          "Redes Neurais Convolucionais",
          "K-Nearest Neighbors",
          "Todos os anteriores"
        ],
        correct: 4
      },
      {
        question: "O que é a normalização dos dados em Machine Learning?",
        options: [
          "Alterar os valores dos dados para um intervalo específico",
          "Excluir valores extremos",
          "Transformar os dados para ficarem em forma de texto",
          "Alterar o tipo de dados",
          "Ajustar os dados para um intervalo de tempo"
        ],
        correct: 0
      },
      {
        question: "O que faz um modelo de regressão em Machine Learning?",
        options: [
          "Faz previsões de variáveis contínuas",
          "Classifica dados em categorias específicas",
          "Agrupa dados em categorias",
          "Faz previsões sobre dados de séries temporais",
          "Nenhuma das anteriores"
        ],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;

    function loadQuestion() {
      const questionElement = document.getElementById("question");
      const answersElement = document.getElementById("answers");

      const question = questions[currentQuestion];

      questionElement.textContent = question.question;

      answersElement.innerHTML = "";
      question.options.forEach((option, index) => {
        const answer = document.createElement("div");
        answer.classList.add("answer");
        answer.textContent = option;
        answer.addEventListener("click", () => checkAnswer(index));
        answersElement.appendChild(answer);
      });
    }

    function checkAnswer(selectedIndex) {
      const correctIndex = questions[currentQuestion].correct;
      const answerElements = document.querySelectorAll(".answer");

      if (selectedIndex === correctIndex) {
        answerElements[selectedIndex].classList.add("correct");
        correctAnswers++;
      } else {
        answerElements[selectedIndex].classList.add("incorrect");
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 500);
    }

    function showResult() {
      const resultElement = document.getElementById("result");
      const score = (correctAnswers / questions.length) * 100;

      if (score >= 70) {
        resultElement.textContent = `Parabéns! Você acertou ${correctAnswers} de ${questions.length} perguntas! Sua pontuação é ${score}%`;
        resultElement.classList.add("good");
      } else {
        resultElement.textContent = `Você acertou ${correctAnswers} de ${questions.length} perguntas. Sua pontuação é ${score}%. Continue estudando e a DEV RUBY está aqui para ajudar!`;
        resultElement.classList.add("bad");
      }

      resultElement.classList.remove("hidden");
    }

    loadQuestion();
  </script>
</body>
</html>
