  <script>

    let currentQuestion = 0;
    let correctAnswers = 0;

    function loadQuestion() {
      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");
      const current = questions[currentQuestion];

      questionEl.textContent = current.question;
      answersEl.innerHTML = "";

      current.options.forEach((option, index) => {
        const answer = document.createElement("div");
        answer.classList.add("answer");
        answer.textContent = option;
        answer.onclick = () => handleAnswer(index);
        answersEl.appendChild(answer);
      });
    }

    function handleAnswer(index) {
      const question = questions[currentQuestion];
      const answerEls = document.querySelectorAll(".answer");

      answerEls.forEach((el, i) => {
        if (i === question.correct) {
          el.classList.add("correct");
        } else if (i === index) {
          el.classList.add("incorrect");
        }
      });

      if (index === question.correct) correctAnswers++;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 600);
    }

    function showResult() {
      const resultEl = document.getElementById("result");
      const percentage = (correctAnswers / questions.length) * 100;
      let message = "";

      if (percentage >= 70) {
        message = `ðŸŽ‰ ParabÃ©ns! VocÃª acertou ${correctAnswers} de ${questions.length} perguntas (${percentage.toFixed(0)}%). Continue brilhando!`;
        resultEl.classList.add("good");
      } else {
        message = `VocÃª acertou ${correctAnswers} de ${questions.length} (${percentage.toFixed(0)}%). NÃ£o tem problema errar, o importante Ã© aprender! ðŸ’¡ A DevRub estÃ¡ com vocÃª nessa jornada!`;
        resultEl.classList.add("bad");
      }

      document.getElementById("question-container").classList.add("hidden");
      resultEl.innerHTML = message;
      resultEl.classList.remove("hidden");
    }

    loadQuestion();
  </script>
