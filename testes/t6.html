<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz: DevOps</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #f39c12;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .question-container {
      margin-top: 20px;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #f1c40f;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .answer {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid #333;
      text-align: center;
    }
    .answer:hover {
      background-color: #2a2a2a;
    }
    .correct {
      background-color: #27ae60 !important;
    }
    .incorrect {
      background-color: #c0392b !important;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 1.3em;
      margin-top: 40px;
      text-align: center;
    }
    .result.good {
      color: #2ecc71;
    }
    .result.bad {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Quiz: DevOps ⚙️🚀</h1>

  <div id="question-container" class="question-container">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>

  <div class="result hidden" id="result"></div>

  <script>
    const questions = [
      {
        question: "O que significa DevOps?",
        options: [
          "Desenvolvimento de Operações",
          "Design Operacional",
          "Integração entre Desenvolvimento e Operações",
          "Operações Virtuais",
          "Desenvolvimento Visual"
        ],
        correct: 2
      },
      {
        question: "Qual a principal vantagem do DevOps?",
        options: [
          "Mais burocracia",
          "Processos mais lentos",
          "Entrega contínua e colaboração",
          "Separação entre times",
          "Manutenção de servidores físicos"
        ],
        correct: 2
      },
      {
        question: "O que é integração contínua (CI)?",
        options: [
          "Recompilar o sistema toda semana",
          "Enviar códigos direto para produção",
          "Testar e integrar código com frequência",
          "Atualizar o hardware",
          "Eliminar o controle de versão"
        ],
        correct: 2
      },
      {
        question: "O que é entrega contínua (CD)?",
        options: [
          "Entregar café para os devs",
          "Ato de compilar código",
          "Atualizar sistemas manualmente",
          "Habilidade de lançar versões a qualquer momento",
          "Atualizar arquivos por FTP"
        ],
        correct: 3
      },
      {
        question: "Ferramenta comum para CI/CD:",
        options: [
          "Jenkins",
          "Photoshop",
          "CorelDraw",
          "Excel",
          "WinRAR"
        ],
        correct: 0
      },
      {
        question: "O que é infraestrutura como código (IaC)?",
        options: [
          "Código comentado",
          "Instalação manual de servidores",
          "Configuração de infraestrutura via código",
          "Uso de planilhas para controle",
          "Design de interfaces"
        ],
        correct: 2
      },
      {
        question: "Qual dessas ferramentas é usada para orquestração de containers?",
        options: [
          "Docker",
          "Git",
          "Photoshop",
          "Kubernetes",
          "Windows"
        ],
        correct: 3
      },
      {
        question: "O que é um pipeline DevOps?",
        options: [
          "Um gráfico de vendas",
          "Sequência automatizada de processos de entrega",
          "Uma linguagem de programação",
          "Modelo de testes visuais",
          "Sistema de controle remoto"
        ],
        correct: 1
      },
      {
        question: "Qual é o papel do monitoramento em DevOps?",
        options: [
          "Coletar dados apenas",
          "Ignorar falhas",
          "Garantir visibilidade e resposta rápida a problemas",
          "Criar dashboards bonitos",
          "Evitar integração"
        ],
        correct: 2
      },
      {
        question: "DevOps promove:",
        options: [
          "Isolamento entre times",
          "Processos lentos e manuais",
          "Falta de testes",
          "Colaboração e automação",
          "Apenas backend"
        ],
        correct: 3
      }
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const answersEl = document.getElementById("answers");
      answersEl.innerHTML = "";

      q.options.forEach((option, index) => {
        const btn = document.createElement("div");
        btn.classList.add("answer");
        btn.textContent = option;
        btn.onclick = () => handleAnswer(index);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(index) {
      const q = questions[currentQuestion];
      const allAnswers = document.querySelectorAll(".answer");

      allAnswers.forEach((el, i) => {
        if (i === q.correct) {
          el.classList.add("correct");
        } else if (i === index) {
          el.classList.add("incorrect");
        }
      });

      if (index === q.correct) correctAnswers++;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 700);
    }

    function showResult() {
      const percentage = (correctAnswers / questions.length) * 100;
      const result = document.getElementById("result");
      const container = document.getElementById("question-container");

      container.classList.add("hidden");
      result.classList.remove("hidden");

      if (percentage >= 70) {
        result.innerHTML = `🎉 Parabéns! Você acertou ${correctAnswers} de ${questions.length} (${percentage.toFixed(0)}%).<br><br>Continue evoluindo como um verdadeiro DevOps Master! 🛠️<br><br><strong>A DevRub está com você em cada commit! 💛</strong>`;
        result.classList.add("good");
      } else {
        result.innerHTML = `Você acertou ${correctAnswers} de ${questions.length} (${percentage.toFixed(0)}%).<br><br>Não tem problema errar, o importante é aprender! 🌱<br><br><strong>Volte com calma, revise e conte com a DevRub pra te ajudar a dominar o mundo DevOps! 💜</strong>`;
        result.classList.add("bad");
      }
    }

    loadQuestion();
  </script>
</body>
</html>
